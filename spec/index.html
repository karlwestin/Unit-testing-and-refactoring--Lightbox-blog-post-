<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Jasmine Test Runner</title>
    <link rel="stylesheet" href="jasmine/jasmine.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="jasmine/jasmine.js"></script>
    <script src="jasmine/jasmine-html.js"></script>
</head>
<body>
 
  <script src="../js/libs/jquery-1.7.2.js" type="text/javascript"></script>
  <script src="../js/script.js" type="text/javascript"></script>
  <script src="javascripts/helpers/SpecHelper.js" type="text/javascript"></script>
  <script src="javascripts/helpers/jasmine-jquery.js" type="text/javascript"></script>
  <script src="javascripts/lightboxSpec.js" type="text/javascript"></script>
 
  <script type="text/javascript">
    var jsApiReporter;
    (function() {
      var jasmineEnv = jasmine.getEnv();

      jsApiReporter = new jasmine.JsApiReporter();
      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(jsApiReporter);
      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script> 
</body>

</html>
